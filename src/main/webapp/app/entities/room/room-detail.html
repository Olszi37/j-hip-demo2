
<div>
    <h2><span>Room</span> {{vm.room.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.room.name}}</span>
        </dd>
        <dt><span>Capacity</span></dt>
        <dd>
            <span>{{vm.room.capacity}}</span>
        </dd>
        <dt><span>Beds</span></dt>
        <dd>
            <span>{{vm.room.beds}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.room.description}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.room.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="room-detail.edit({id:vm.room.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
